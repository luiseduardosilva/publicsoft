<mat-card  class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Etapa</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form>
          <mat-form-field>
            <input matInput placeholder="Nome" #nomeE>
          </mat-form-field>
            <button mat-mini-fab color="primary" (click)="addEtapa(nomeE.value)">  <mat-icon>add</mat-icon>  </button>
        </form>        
    <mat-list *ngIf='etapas$ | async as etapa'>
      <mat-list-item *ngFor='let e of etapa'>
          <mat-icon mat-list-icon>person</mat-icon>
            <h4 mat-line>{{e.nome}}</h4>
            <button mat-icon-button color='warn' (click)="removerEtapa(e)">
              <mat-icon >delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="getEtapas()">
      <mat-icon>swap_vert</mat-icon> Carregar Etapas
    </button>
  </mat-card-actions>
  <mat-card-footer>	
  </mat-card-footer>
</mat-card>
